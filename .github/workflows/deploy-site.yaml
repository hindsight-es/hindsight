name: Deploy Hindsight Website to GitHub Pages

on:
  # Trigger on pushes to website branch that affect website or docs
  push:
    branches:
      - website
    paths:
      - 'website/**'
      - 'docs/**'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/deploy-site.yaml'

  # Allow manual triggering
  workflow_dispatch:

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Website
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: hindsight-es
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build website executable with Nix
        run: |
          nix build .#hindsight-website

      - name: Build all packages (required for Haddock generation)
        run: |
          set -e
          echo "üî® Building all packages for Haddock documentation..."
          nix develop .#ci --command bash -c "cabal update && cabal build all"
          echo "‚úì All packages built"

      - name: Build Sphinx documentation
        run: |
          set -e
          echo "üìñ Building Sphinx documentation (includes Haddock generation)..."
          nix develop .#ci --command bash -c "cd docs && make html"
          echo "‚úì Documentation build completed"

      - name: Verify Haddock documentation was built
        run: |
          echo "üìö Checking for Haddock documentation..."
          if [ -d "docs/build/html/haddock" ]; then
            echo "‚úì Haddock directory exists"
            ls -la docs/build/html/haddock/ | head -20
            echo ""
            echo "Checking for package directories:"
            for pkg in hindsight-core hindsight-memory-store hindsight-filesystem-store hindsight-postgresql-store hindsight-postgresql-projections; do
              if [ -d "docs/build/html/haddock/$pkg" ]; then
                echo "  ‚úì $pkg found"
              else
                echo "  ‚úó $pkg MISSING"
                exit 1
              fi
            done
          else
            echo "‚úó ERROR: Haddock directory not found!"
            echo "Contents of docs/build/html/:"
            ls -la docs/build/html/ || true
            exit 1
          fi

      - name: Generate Hakyll site
        run: |
          set -e
          echo "üèóÔ∏è  Building Hakyll site..."
          cd website && ../result/bin/site build
          echo "‚úì Hakyll build completed"

      - name: Verify Haddock was copied to site
        run: |
          echo "üì¶ Verifying Haddock in final site..."
          if [ -d "website/_site/docs/haddock" ]; then
            echo "‚úì Haddock directory exists in site"
            ls -la website/_site/docs/haddock/ | head -20
            echo ""
            echo "Checking for package directories:"
            for pkg in hindsight-core hindsight-memory-store hindsight-filesystem-store hindsight-postgresql-store hindsight-postgresql-projections; do
              if [ -f "website/_site/docs/haddock/$pkg/index.html" ]; then
                echo "  ‚úì $pkg/index.html found"
              else
                echo "  ‚úó $pkg/index.html MISSING"
                exit 1
              fi
            done
          else
            echo "‚úó ERROR: Haddock not copied to site!"
            echo "Contents of website/_site/docs/:"
            ls -la website/_site/docs/ || true
            exit 1
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: website/_site

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build

    # Deploy to the GitHub Pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
