name: Test Suite

# This workflow runs the test suite with the default GHC version from the Nix flake.
# For multi-GHC testing (GHC 9.10.2 and 9.12.2), see the docker-example branch
# which contains Docker-based CI infrastructure for testing against multiple GHC versions.

on:
  push:
    branches:
      - main
      - fix-nix-and-ci
  pull_request:
    branches:
      - main

  # Allow manual triggering
  workflow_dispatch:

jobs:
  test:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: hindsight-es
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Prepare dependencies
        run: |
          set -e
          echo "???? Preparing dependencies from Nix..."
          nix develop .#ci --command echo "??? Dependencies ready (cached or built)"

      - name: Build all packages
        run: |
          set -e
          echo "???? Building all packages..."
          nix develop .#ci --command cabal build all
          echo "??? Build completed"

      - name: Run test suite
        run: |
          set -e
          echo "???? Running test suite..."
          nix develop .#ci --command bash -c "cabal test all --test-show-details=streaming"
          echo "??? Tests completed"

      - name: Check for dead code (weeder)
        run: |
          set -e
          echo "???? Checking for dead code..."
          # Generate HIE files are already generated via cabal.project
          nix develop --command bash -c "weeder" || echo "??????  Weeder found dead code (non-fatal)"
