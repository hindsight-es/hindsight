name: Test Suite

# This workflow runs the test suite with the default GHC version from the Nix flake.
# For multi-GHC testing (GHC 9.10.2 and 9.12.2), see the docker-example branch
# which contains Docker-based CI infrastructure for testing against multiple GHC versions.

on:
  push:
    branches:
      - main
      - fix-nix-and-ci
  pull_request:
    branches:
      - main

  # Allow manual triggering
  workflow_dispatch:

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: hindsight-es
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build all packages
        run: |
          set -e
          echo "üî® Building all packages..."
          nix develop .#ci --command bash -c "cabal update && cabal build all"
          echo "‚úì Build completed"

      - name: Run test suite
        run: |
          set -e
          echo "üß™ Running test suite..."
          nix develop .#ci --command bash -c "cabal test --test-show-details=streaming"
          echo "‚úì Tests completed"

      - name: Check for dead code (weeder)
        run: |
          set -e
          echo "üîç Checking for dead code..."
          # Generate HIE files are already generated via cabal.project
          nix develop --command bash -c "weeder" || echo "‚ö†Ô∏è  Weeder found dead code (non-fatal)"
